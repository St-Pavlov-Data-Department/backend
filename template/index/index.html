<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>St.Pavlov Data Department</title>
    <link rel="icon" href="/static/resources/reverse1999.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/reverse1999.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
<div class="header fixed-header">
    <div class="header-title">
        <h1>St.Pavlov Data Department</h1>
    </div>
    <div class="buttons-right">
        <a href="/api/doc" class="button">API Document</a>
    </div>
</div>
<div class="image-banner">
    <img src="https://s3api.wanz.site/image/reverse1999.jpg" alt="Saint Pavlov Data Department">
</div>
<div class="notification-board">
    <p>
        This site is under construction. Please check back later.
    </p>
</div>
<div class="items">
    {{ range .Items }}
    <a href="{{ .url }}">{{ .name }}</a>
    {{ end }}
</div>

<canvas class="background"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</body>

<script>
    window.onload = function() {
        Particles.init({
            selector: '.background',
            color: [
                "rgba(255,255,255,0.5)",
                "rgba(255,199,150,0.5)",
                "rgba(51,45,41,0.5)",
            ],
            sizeVariations: 6,
        });
    };
</script>

</html>
